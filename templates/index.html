<!DOCTYPE html>

<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>タスク管理アプリ</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <ul>
        {% for task in tasks %}
        <li>{{ task.title }}</li>
        {% endfor %}
    </ul>

    <hr>
    <h3>新しいタスクを追加</h3>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="タスクを入力" required>
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task.title }}
            <a href="/delete/{{ task.id }}" style="color: red; margin-left: 10px;" onclick="return confirm('本当に削除しますか？')">[削除]</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
